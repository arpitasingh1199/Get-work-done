<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Get Work Done - Fun TO DO List</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Baloo+2&display=swap');

  body {
    background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
    font-family: 'Baloo 2', cursive;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    margin: 0;
    padding: 40px 20px;
    color: #333;
  }

  .container {
    background: #fff8f0;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(255, 138, 101, 0.4);
    padding: 30px 40px;
    width: 100%;
    max-width: 480px;
    text-align: center;
  }

  h1 {
    font-size: 2.8rem;
    margin-bottom: 10px;
    color: #ff7043;
    text-shadow: 1px 1px 0 #fbe9e7;
  }

  #newTaskInput {
    width: 70%;
    padding: 15px 20px;
    font-size: 1.2rem;
    border: 3px solid #ff7043;
    border-radius: 50px 0 0 50px;
    outline: none;
    transition: 0.3s ease;
  }
  #newTaskInput:focus {
    border-color: #ff5722;
    box-shadow: 0 0 10px #ff5722;
  }

  #addBtn {
    width: 30%;
    padding: 15px 0;
    font-size: 1.2rem;
    border: none;
    background: #ff5722;
    color: white;
    cursor: pointer;
    border-radius: 0 50px 50px 0;
    font-weight: 700;
    letter-spacing: 1.5px;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  #addBtn:hover {
    background: #e64a19;
    transform: scale(1.05);
  }
  #addBtn:active {
    transform: scale(0.95);
  }

  ul {
    list-style: none;
    padding-left: 0;
    margin-top: 30px;
  }

  li {
    background: #ffe0b2;
    padding: 15px 20px;
    border-radius: 30px;
    margin-bottom: 15px;
    font-size: 1.2rem;
    color: #bf360c;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 4px 8px rgba(255, 152, 0, 0.2);
    animation: slideIn 0.3s ease forwards;
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateX(-40px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .removeBtn {
    background: #ff7043;
    border: none;
    color: white;
    padding: 10px 18px;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 3px 7px rgba(255, 112, 67, 0.5);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }
  .removeBtn:hover {
    background: #d84315;
    transform: scale(1.1);
  }
  .removeBtn:active {
    transform: scale(0.95);
  }

  .empty-list {
    font-style: italic;
    color: #bf360c;
    font-size: 1.1rem;
    margin-top: 20px;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Get Work Done ðŸŽ‰</h1>
  <div style="display: flex; justify-content: center; margin-top: 15px;">
    <input id="newTaskInput" type="text" placeholder="What do you want to do?" />
    <button id="addBtn" onclick="addTask()">Add</button>
  </div>
  <ul id="todoList"></ul>
</div>

<script>
  const todoList = [];

  function renderList() {
    const ul = document.getElementById('todoList');
    ul.innerHTML = '';

    if (todoList.length === 0) {
      ul.innerHTML = '<li class="empty-list">Your TO DO list is empty. Add something fun!</li>';
      return;
    }

    todoList.forEach((task, index) => {
      const li = document.createElement('li');
      li.textContent = task;

      const removeBtn = document.createElement('button');
      removeBtn.textContent = 'âœ•';
      removeBtn.className = 'removeBtn';
      removeBtn.title = 'Remove task';
      removeBtn.onclick = () => removeTask(index);

      li.appendChild(removeBtn);
      ul.appendChild(li);
    });
  }

  function addTask() {
    const input = document.getElementById('newTaskInput');
    const task = input.value.trim();
    if (task) {
      todoList.push(task);
      input.value = '';
      renderList();
      input.focus();
    } else {
      alert('Please enter a task!');
    }
  }

  function removeTask(index) {
    todoList.splice(index, 1);
    renderList();
  }

  // Initial render
  renderList();
</script>

</body>
</html>
